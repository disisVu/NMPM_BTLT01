<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>

    <!-- Cascading Style Sheet -->
    <link rel="stylesheet" href="main.css">

    <!-- React 18, ReactDOM 18 & JSX -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>

<body>
    <!-- Shopping Cart -->
    <div class="cart"></div>

    <!-- JSX -->
    <script type="text/babel">
        // data
        const products = [
            {
                id: 0,
                name: "MacBook Air 2020",
                image: "https://lh3.googleusercontent.com/1hCWMEhDVua6ey6fbzzGQiDYoUhVuQ9ArIEAz6pAGet_ft7FGbw0aePHQrfxGJcGTOGFXFQNALz9AfDKveA=w500-rw",
                price: "22.850.000đ"
            },
            {
                id: 1,
                name: "Dell Vostro 15 3510",
                image: "https://lh3.googleusercontent.com/RGB7zT8K1K3i8nWW1EDhdf9y2i9HIEDR4CBKjSMCVeKeQvSOPgohLUS8Yu9cwUXHXXmwKdj6GKRaotgz1Wu0LAXYHRzhg_2T=w500-rw",
                price: "22.190.000đ"
            },
            {
                id: 2,
                name: "Laptop HP ProBook",
                image: "https://lh3.googleusercontent.com/QT2QTju0ig0ZprlHHYBLEJzlbYWoJaGIHPcBqy8_ep8D_9-yYJAAsztz75MEMTrjGlJHTgYQaen90TYbIuuRROhAL17f4M3e=w500-rw",
                price: "20.990.000₫"
            }
        ]

        // remove CartItem from CartList
        function handleRemove(e) {
            // confirm removal
            // yes
            if (confirm("Remove this item?")) {
                e.target.parentElement.remove();
            // no
            } else {
                return;
            }
        }

        // Cart Item component
        function CartItem(product) {
            return (
                <div className="cart-item">
                    <img className="cart-item-img" src={product.image} alt=""/>
                    <div className="cart-item-info">
                        <h1 className="cart-item-name">{product.name}</h1>
                        <p className="cart-item-price">{product.price}</p>
                    </div>
                    {/*remove button*/}
                    <i className="remove-btn fa fa-trash" aria-hidden="true" onClick={handleRemove}></i>
                </div>
            )
        }
        
        // Cart List component
        function CartList() {
            return (
                <div className="cart-list">
                    {products.map((product,index) => 
                        <CartItem key="index" {...product}/>
                    )}
                </div>
            )
        }
    </script>
</body>

</html>
